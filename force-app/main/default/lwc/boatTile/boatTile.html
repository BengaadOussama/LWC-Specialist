<template>
    <div onclick={selectBoat} class={tileClass}>
      <div style={backgroundStyle} class="tile"></div>
      <div class="lower-third">
            <h1 class="slds-truncate slds-text-heading_medium">{boat.name}</h1>
            <h2 class="slds-truncate slds-text-heading_small">{boat.owner}</h2>
            <div class="slds-text-body_small"><lightning-formatted-number value={boat.price__c} maximum-fraction-digits="2"></lightning-formatted-number></div>
            <div class="slds-text-body_small">{boat.length__c}</div>
            <div class="slds-text-body_small">{boat.boatType}</div>
      </div>
    </div>
  </template>
